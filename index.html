<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renz Okit | Portfolio</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
    scroll-behavior:smooth;
}

body{
    background:#0f172a;
    color:white;
}

/* NAVIGATION */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 8%;
}

nav ul{
    list-style:none;
    display:flex;
    gap:40px;
}

nav ul li a{
    text-decoration:none;
    color:#cbd5e1;
    transition:.3s;
}

nav ul li a:hover{
    color:#facc15;
}

/* HERO */
.hero{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:80px 8%;
    min-height:90vh;
}

.hero-text h2{
    font-size:60px;
}

.hero-text span{
    color:#facc15;
}

.hero-image img{
    width:420px;
    height:420px;
    border-radius:50%;
    object-fit:cover;
    border:8px solid #facc15;
    box-shadow:0 0 70px rgba(250, 204, 21, 0.5);
}

/* SECTIONS */
section{
    padding:100px 8%;
}

.section-title{
    font-size:36px;
    margin-bottom:40px;
}

/* CARDS */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
}

.card{
    background:#1e293b;
    padding:30px;
    border-radius:20px;
    transition:.4s;
}

.card:hover{
    background:#facc15;
    color:#0f172a;
}

/* REVIEW FORM */
.review-form{
    max-width:600px;
    margin:auto;
}

.review-form input,
.review-form textarea{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:none;
    border-radius:10px;
    background:#1e293b;
    color:white;
}

.review-form button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#facc15;
    color:#0f172a;
    cursor:pointer;
    font-weight:bold;
}

.review-form button:hover{
    background:#eab308;
}

/* REVIEW DISPLAY */
.review-list{
    margin-top:50px;
    display:grid;
    gap:20px;
}

.review-item{
    background:#1e293b;
    padding:20px;
    border-radius:15px;
}

/* CONTACT */
.contact{
    text-align:center;
}

.socials a{
    font-size:22px;
    margin:0 15px;
    color:#cbd5e1;
}

.socials a:hover{
    color:#facc15;
}

/* FOOTER */
footer{
    text-align:center;
    padding:30px;
    border-top:1px solid #1e293b;
    color:#64748b;
}
</style>
</head>
<body>

<nav>
    <h1>RENZ.</h1>
    <ul>
        <li><a href="#reviews">Reviews</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<section class="hero">
    <div class="hero-text">
        <h2>Hello, I'm <span>Renz Okit</span></h2>
        <p>Full Stack Developer focused on building modern and efficient systems.</p>
    </div>
    <div class="hero-image">
        <img src="Renz.jpg" alt="Renz Okit">
    </div>
</section>

<!-- REVIEW SECTION -->
<section id="reviews">
    <h2 class="section-title">Client Reviews</h2>

    <div class="review-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="company" placeholder="Company Name" required>
        <textarea id="review" rows="4" placeholder="Write your review..." required></textarea>
        <button onclick="addReview()">Submit Review</button>
    </div>

    <div class="review-list" id="reviewList"></div>
</section>

<!-- CONTACT -->
<section id="contact" class="contact">
    <h2 class="section-title">Let's Connect</h2>
    <div class="socials">
        <a href="https://github.com/Raezaga"><i class="fab fa-github"></i></a>
        <a href="https://www.facebook.com/Raezaga/"><i class="fab fa-facebook"></i></a>
        <a href="https://www.linkedin.com/in/renz-loi-okit-13397b393/"><i class="fab fa-linkedin"></i></a>
    </div>
</section>

<footer>
    Â© 2026 Renz Okit. All Rights Reserved.
</footer>

<script>
function addReview(){
    const name = document.getElementById("name").value;
    const company = document.getElementById("company").value;
    const review = document.getElementById("review").value;

    if(name === "" || company === "" || review === ""){
        alert("Please fill all fields.");
        return;
    }

    const reviewList = document.getElementById("reviewList");

    const reviewItem = document.createElement("div");
    reviewItem.classList.add("review-item");

    reviewItem.innerHTML = `
        <h4>${name} - <span style="color:#facc15">${company}</span></h4>
        <p style="margin-top:10px;color:#cbd5e1;">"${review}"</p>
    `;

    reviewList.prepend(reviewItem);

    document.getElementById("name").value = "";
    document.getElementById("company").value = "";
    document.getElementById("review").value = "";
}
</script>

</body>
</html>
